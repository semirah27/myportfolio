<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Semira</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="about.html">About</a> | 
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section>
        <img src="semira.jpg" alt="my image" title="my image" width="300">
        <h2>Contact Form</h2>
        <form action="#">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="10" max="100">
            </div>
            
            <div>
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            
            <div>
                <label>Subscribe to newsletter:</label>
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Yes</label>
            </div>
            
            <div>
                <label for="interest">Interest Level:</label>
                <input type="range" id="interest" name="interest" min="1" max="10">
            </div>
            
            <div>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            </div>
            
            <div>
                <input type="submit" value="Submit">
                <button type="reset">Reset</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Semira MiftahProject</p>
        <p>Contact: <a href="mailto:semiramiftah39@gmail.com">Email me</a></p>
    </footer>
</body>
</html>
